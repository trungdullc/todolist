<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 🍓</title>
    <link rel="stylesheet" href="style.css">

    <!-- Cute Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="title">
            <img src="../images/leftKitty.jpg" class="icon">
            <h1>To-Do List 🍓</h1>
        </div>

        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Write something cute ✨">
            <button id="addBtn">Add 💗</button>
        </div>

        <ul id="taskList"></ul>
    </div>

	<img src="../images/wave.png" class="kitty">
	<div class="sparkle sparkle1">✨</div>
	<div class="sparkle sparkle2">✨</div>
	<div class="sparkle sparkle3">✨</div>
	<div class="sparkle sparkle4">✨</div>
	<div class="floating-sparkles"></div>
	<div id="hearts-container"></div>
	
	<audio id="popSound" src="../sounds/pop.mp3" preload="auto"></audio>
	<audio id="bgMusic" src="../sounds/freemusic.mp3" loop autoplay></audio>
	
	<button id="musicToggle">🎵ON/OFF</button><br>
	<button id="downloadBtn" class="cute-btn">Download Tasks</button>	<!-- Added -->
    <script src="game.js"></script>
</body>
</html>
